<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Inconsolata&family=Lato:ital@1&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    
    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    

    <title>Boolzapp</title>
</head>
<body>

    <div id="app">
        <!-- Container -->
        <div class="container debug">
            <div class="whatsapp debug">

                <!-- Sidebar -->
                <div class="sliderbar-contacts debug">
                    <div class="sidebar-header debug">

                        <!-- Profile -->
                        <div class="sidebar-profile debug">
                            <div class="sidebar-profile-pic debug">
                                <img src="assets/img/avatar_io.jpg" alt="">
                            </div>
                            <span id="profile-name">Sofia</span>
                        </div>

                        <!-- Icons -->
                        <div class="slidebar-icons debug">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <!-- Notifications -->
                    <div class="notifications debug">

                        <!-- Bell -->
                        <div class="bell debug">
                            <i class="fa-solid far fa-bell-slash"></i>
                        </div>

                        <!-- Notifications List -->
                        <ul class="notifications-list debug">
                            <li>
                                <h4>Ricevi notifiche di nuovi messaggi</h4>
                            </li>
                            <li>
                                <span>Attiva notifiche desktop</span>
                            </li>
                        </ul>
                    </div>
                    <!-- /Sidebar -->

                    <!-- Search -->
                    <div class="debug">
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input class="debug" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!-- /Search -->

                    <!-- Contacts -->
                    <div class="contacts debug">
                        <div>

                            <!-- Contact -->
                            <div class="contact debug">

                                <!-- Circle Contact -->
                                <div class="circle-contact debug">
                                    <img src="assets/img/avatar_1.jpg" alt="">
                                </div>

                                <!-- Name & Time -->
                                <div class="name-msg debug">
                                    <h4 class="profile-name">Ugo DeUghi</h4>
                                </div>
                                <div class="contact-time">
                                    <span>12:00</span>
                                </div>

                            </div>
                            
                        </div>


                    </div>
                </div>
                

            </div>

        </div>
    </div>
    
    <!-- JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
